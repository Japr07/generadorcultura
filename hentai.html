<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generador HTML</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/jquery-3.3.1.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Generador HTML</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Hentai <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="juego.html">Juegos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jav.html">Javs</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row mx-auto">
            <div class="col-md-6 mt-5">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Nombre:</span>
                    </div>
                    <input type="text" id="nombreEntrada" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Imagen de Portada:</span>
                    </div>
                    <input type="text" id="imagenPortada" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Generos:</span>
                    </div>
                    <input type="text" id="generos" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Imagen:</span>
                    </div>
                    <input type="text" id="imagenes0" class="form-control">
                    <div class="input-group-append">
                        <input type="button" value="Añadir +" class="btn btn-success" id="imgBtn">
                    </div>
                </div>
                <div id="imgExtra" class="borrarInputImg"></div>
                <div class="input-group mb-2 mt-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Año:</span>
                    </div>
                    <input type="text" id="año" class="form-control">
                </div>
                <h4>Texto de la Entrada:</h4>
                <textarea rows="10" cols="50" id="textoEntrada" class="form-control"></textarea>
            </div>
            <div class="col-md-6 mt-5">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Capitulos:</span>
                    </div>
                    <input type="text" id="capitulos" class="form-control">
                </div>
                <div class="form-check form-check-inline">
                    <label class="input-group-text mb-2" for="censura">Censura?</label>
                    <label class="form-check-label ml-2 mb-2">Si</label>
                    <input class="form-check-input mb-2 ml-4" type="checkbox" id="censura">
                </div>
                <br>
                <div class="form-check form-check-inline">
                    <label class="input-group-text mb-2">Audio?</label>
                    <form>
                        <input type="radio" class="form-check-input ml-2 mb-3 audio" name="audio" value="Japones"
                            checked>Japones
                        <input type="radio" class="form-check-input ml-2 mb-3 audio" name="audio" value="Español">Español
                    </form>
                </div>
                <div class="form-check form-check-inline">
                    <label class="input-group-text mb-2">Subtitulo?</label>
                    <form>
                        <input type="radio" class="form-check-input ml-2 mb-3 subtitulo" name="subtitulo" value="Ingles">Ingles
                        <input type="radio" class="form-check-input ml-2 mb-3 subtitulo" name="subtitulo" value="Ninguno"
                            checked>Ninguno
                        <input type="radio" class="form-check-input ml-2 mb-3 subtitulo" name="subtitulo" value="Japones">Japones
                        <input type="radio" class="form-check-input ml-2 mb-3 subtitulo" name="subtitulo" value="Español">Español
                    </form>
                </div>
                <div class="form-check form-check-inline">
                    <label class="input-group-text mb-2">Formato de Video?</label>
                    <form>
                        <input type="radio" class="form-check-input ml-2 mb-3 formato" name="formato" value="MP4">MP4
                        <input type="radio" class="form-check-input ml-2 mb-3 formato" name="formato" value="MKV"
                            checked>MKV
                        <input type="radio" class="form-check-input ml-2 mb-3 formato" name="formato" value="FLV">FLV
                    </form>
                </div>
                <input type="button" value="Añadir Precuela" id="preBtn" class="btn btn-success btn-block mb-2">
                <div id="pre" class="borrarInputPre"></div>
                <input type="button" value="Añadir Secuela" id="secBtn" class="btn btn-success btn-block mb-2">
                <div id="sec" class="borrarInputSec"></div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Peso:</span>
                    </div>
                    <input type="text" id="peso" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Duracion:</span>
                    </div>
                    <input type="text" id="duracion" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Calidad:</span>
                    </div>
                    <input type="text" id="calidad" class="form-control">
                </div>
                <div class="input-group mb-2">
                    <input type="text" placeholder="Nombre URL" id="urlNombre0" class="form-control">
                    <input type="text" placeholder="Insertar URL" id="urlDescarga0" class="form-control">
                    <input type="text" placeholder="Icono" id="urlIcono0" class="form-control">
                    <div class="input-group-append">
                        <input type="button" value="Añadir +" class="btn btn-success" id="urlBtn">
                    </div>
                </div>
                <div id="urlExtra" class="borrarInputUrl"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <input type="button" value="Generar HTML" id="generarHTML" class="btn btn-dark btn-lg btn-block mb-5 mt-5">
    </div>
    <script src="js/hentai.js"></script>
</body>

</html>
